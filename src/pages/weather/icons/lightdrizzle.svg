<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="lightDrizzleSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#BFD9EC" />
      <stop offset="100%" stop-color="#E0F0F8" />
    </linearGradient>
  </defs>

  <!-- Background sky -->
  <rect width="200" height="200" fill="url(#lightDrizzleSky)" />

  <!-- Cloud -->
  <g fill="white">
    <ellipse cx="100" cy="80" rx="40" ry="20"/>
    <ellipse cx="130" cy="80" rx="35" ry="18"/>
    <ellipse cx="70" cy="85" rx="30" ry="15"/>
  </g>

  <!-- Light drizzle drops (spaced further apart) -->
  <g stroke="#76BFE7" stroke-width="2" stroke-linecap="round">
    <line x1="70" y1="115" x2="70" y2="120"/>
    <line x1="95" y1="125" x2="95" y2="130"/>
    <line x1="120" y1="115" x2="120" y2="120"/>
    <line x1="145" y1="125" x2="145" y2="130"/>
  </g>
</svg>
