<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background sky -->
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87CEFA" />
      <stop offset="100%" stop-color="#B0E0E6" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#skyGradient)" />

  <!-- Sun -->
  <circle cx="150" cy="50" r="25" fill="#FFD700" />
  <!-- Sun rays -->
  <g stroke="#FFD700" stroke-width="2">
    <line x1="150" y1="15" x2="150" y2="0"/>
    <line x1="150" y1="85" x2="150" y2="100"/>
    <line x1="115" y1="50" x2="100" y2="50"/>
    <line x1="185" y1="50" x2="200" y2="50"/>
    <line x1="130" y1="30" x2="115" y2="15"/>
    <line x1="170" y1="30" x2="185" y2="15"/>
    <line x1="130" y1="70" x2="115" y2="85"/>
    <line x1="170" y1="70" x2="185" y2="85"/>
  </g>

  <!-- Light clouds -->
  <g fill="white" opacity="0.6">
    <ellipse cx="50" cy="150" rx="20" ry="12"/>
    <ellipse cx="70" cy="150" rx="25" ry="15"/>
    <ellipse cx="90" cy="150" rx="18" ry="10"/>
  </g>
</svg>
