<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dense freezing drizzle sky -->
    <linearGradient id="denseFreezingDrizzleSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#B5CFE5" />
      <stop offset="100%" stop-color="#DDEAF6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="url(#denseFreezingDrizzleSky)" />

  <!-- Dense cloud -->
  <g fill="white">
    <ellipse cx="100" cy="75" rx="42" ry="22"/>
    <ellipse cx="130" cy="78" rx="38" ry="20"/>
    <ellipse cx="70" cy="80" rx="34" ry="18"/>
  </g>

  <!-- Denser drizzle drops -->
  <g stroke="#5CAFE1" stroke-width="2" stroke-linecap="round">
    <line x1="70" y1="110" x2="70" y2="115"/>
    <line x1="90" y1="110" x2="90" y2="115"/>
    <line x1="110" y1="110" x2="110" y2="115"/>
    <line x1="130" y1="110" x2="130" y2="115"/>

    <line x1="80" y1="120" x2="80" y2="125"/>
    <line x1="100" y1="120" x2="100" y2="125"/>
    <line x1="120" y1="120" x2="120" y2="125"/>
  </g>

  <!-- Frosty sparkle/crystal effects -->
  <g stroke="#B2EBF2" stroke-width="1">
    <!-- Crystal 1 -->
    <line x1="65" y1="130" x2="69" y2="134"/>
    <line x1="69" y1="130" x2="65" y2="134"/>

    <!-- Crystal 2 -->
    <line x1="95" y1="135" x2="99" y2="139"/>
    <line x1="99" y1="135" x2="95" y2="139"/>

    <!-- Crystal 3 -->
    <line x1="125" y1="130" x2="129" y2="134"/>
    <line x1="129" y1="130" x2="125" y2="134"/>

    <!-- Crystal 4 -->
